<!doctype html>
<html lang="en" style="background-color: #000a17">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kayse-og.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayse | Client Retention Platform for Law Firms</title>
    <meta
      name="description"
      content="Kayse is the AI Client Retention Platform built for high-volume law firms. Reduce client churn, improve service, and grow your firm without adding staff."
    />

    <!-- Open Graph / Facebook (Rectangular image first for Facebook/LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kayse.ai/" />
    <meta
      property="og:title"
      content="Kayse | Client Retention Platform for Law Firms"
    />
    <meta
      property="og:description"
      content="Kayse is the AI Client Retention Platform built for high-volume law firms. Reduce client churn, improve service, and grow your firm without adding staff."
    />
    <meta property="og:site_name" content="Kayse" />

    <!-- Square image for WhatsApp (put LAST so WhatsApp picks this) -->
    <meta property="og:image" content="https://kayse.ai/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Kayse - Client Retention Platform for Law Firms"
    />
    <meta
      property="og:image:secure_url"
      content="https://kayse.ai/og-image.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://kayse.ai/" />
    <meta
      name="twitter:title"
      content="Kayse | Client Retention Platform for Law Firms"
    />
    <meta
      name="twitter:description"
      content="Kayse is the AI Client Retention Platform built for high-volume law firms. Reduce client churn, improve service, and grow your firm without adding staff."
    />
    <meta name="twitter:image" content="https://kayse.ai/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="Kayse - Client Retention Platform for Law Firms"
    />
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod

        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);

      fbq("init", "25168922649372589");
      fbq("track", "PageView");
    </script>
  </head>
  <body style="background-color: #000a17">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
